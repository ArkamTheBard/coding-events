<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Edit Event</h1>
<h1 th:text="${event.name}">
    <span th:text="${event.id}" th:remove="tag"></span>
</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="POST" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input th:value="${event.name}" type="text" name="name" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input th:value="${event.description}" type="text" name="description" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId">
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
